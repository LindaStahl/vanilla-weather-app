<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>My weather App</title>
  </head>
  <body>
    <h1 class="h1-title">The Weather App</h1>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="time"></span>, Humidity:
              <strong><span id="humidity"></span></strong>, Wind:
              <strong><span id="wind"></span></strong>
            </p>
          </div>
          <div class="condition-container">
            <span id="current-temperature-icon"></span><br />
            <span id="description-weather"></span>
          </div>
          <div class="current-temperature">
            <span
              class="current-temperature-value"
              id="current-temperature"
            ></span
            ><span class="current-temperature-unit">ÂºC</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Linda Stahl</a>, is opensourced on
          <a
            href="https://github.com/LindaStahl/vanilla-weather-app.git"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://weatherappbylindastahl.netlify.app/" target="_blank"
            >Netlify
          </a>
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
